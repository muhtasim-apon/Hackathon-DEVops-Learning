<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Manager - FastAPI Backend</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-rocket"></i>
                <span>FastAPI Backend</span>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="/todos" class="nav-link active">
                    <i class="fas fa-list-check"></i> Todos
                </a>
                <a href="/docs" class="nav-link" target="_blank">
                    <i class="fas fa-book"></i> API Docs
                </a>
            </div>
        </div>
    </nav>

    <!-- Todo Manager -->
    <div class="todo-container">
        <div class="container">
            <!-- Header -->
            <div class="todo-header">
                <h1><i class="fas fa-tasks"></i> Todo Manager</h1>
                <p>Manage your tasks efficiently</p>
            </div>

            <!-- Stats -->
            <div class="todo-stats">
                <div class="stat-card">
                    <div class="stat-icon blue">
                        <i class="fas fa-list"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalCount">0</h3>
                        <p>Total Tasks</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon green">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="completedCount">0</h3>
                        <p>Completed</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon orange">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="pendingCount">0</h3>
                        <p>Pending</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon red">
                        <i class="fas fa-fire"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="highPriorityCount">0</h3>
                        <p>High Priority</p>
                    </div>
                </div>
            </div>

            <!-- Add Todo Form -->
            <div class="todo-form-card">
                <h2><i class="fas fa-plus-circle"></i> Add New Todo</h2>
                <form id="addTodoForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="todoTitle">
                                <i class="fas fa-heading"></i> Title *
                            </label>
                            <input
                                type="text"
                                id="todoTitle"
                                placeholder="Enter task title..."
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="todoPriority">
                                <i class="fas fa-flag"></i> Priority
                            </label>
                            <select id="todoPriority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="todoDescription">
                            <i class="fas fa-align-left"></i> Description
                        </label>
                        <textarea
                            id="todoDescription"
                            rows="3"
                            placeholder="Enter task description (optional)..."
                        ></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Todo
                    </button>
                </form>
            </div>

            <!-- Filters -->
            <div class="todo-filters">
                <div class="filter-group">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-list"></i> All
                    </button>
                    <button class="filter-btn" data-filter="pending">
                        <i class="fas fa-clock"></i> Pending
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        <i class="fas fa-check"></i> Completed
                    </button>
                    <button class="filter-btn" data-filter="high">
                        <i class="fas fa-fire"></i> High Priority
                    </button>
                </div>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="Search todos..."
                    >
                </div>
            </div>

            <!-- Todo List -->
            <div class="todo-list" id="todoList">
                <div style="text-align: center; padding: 3rem; color: var(--text-secondary);">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                    <p>Loading todos...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Success!</span>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
</body>
</html>
